<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 style="text-align: center;">4의 배수일까 아닐까</h1>
    <h2 id="answer" style="text-align: center;">과연</h2>
    <script>
        var num = prompt("숫자를 입력해주세요");
        // num = parseInt(n);
        if(num > 0 && num % 4 === 0){
            alert(num + "은 4의 배수가 맞습니다.");
            document.getElementById("answer").innerHTML = num + "은(는) 4의 배수가 맞습니다";
        } else if( num % 4 !== 0){
            alert(num + "은 4의 배수가 아닙니다.");
            document.getElementById("answer").innerHTML= num + "은(는) 4의 배수가 아닙니다";
        } else {
            alert("결과를 출력할 수 없습니다.");
        }
    </script>
</body>
</html>
