<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">3의 배수 찾기</h1>
    <p id="ns"></p>
    <p id="nt" style="color: red;"></p>
    <script>
    var num = prompt("숫자를 입력해주세요");
    var count = 0;
    if(num > 0){
        for(i = 1; i<num; i++){
            if(i % 3 === 0){
                document.getElementById("ns").innerHTML += i + ", ";
                count++;
            } else if( i % 3 !== 0){} 
            else {
                alert("결과를 출력할 수 없습니다.")
            }
        }
    }
    document.getElementById("nt").innerHTML = num + "까지 3의 배수의 갯수 : " + count;
</script>
</body>
</html>
